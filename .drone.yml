services:
  docker:
    image: docker:dind
    privileged: true

pipeline:
  build:
    image: docker
    environment:
       - DOCKER_HOST=tcp://docker:2375
    commands:
       - docker build -t devbuild . 

  test:
    image: docker
    environment:
       - DOCKER_HOST=tcp://docker:2375
       - MINECRAFT_VER=1.12.1
    commands:
      - apk add --no-cache curl
      - docker run --name=DEV -d devbuild /bin/sh < mc-test.sh
      - timeout -t 30 /bin/sh -c 'docker logs --tail="all" -f DEV | grep -qe "[Server thread/INFO]:\ Done ([0-9]\+\.[0-9]\+s)\!"'
      - docker kill DEV # Not really needed, but keeps things quick

  publish:
    image: docker
    when:
      event: [push, tag, deployment]
    secrets: [ DOCKER_USER, DOCKER_PASS ]
    environment:
       - DOCKER_HOST=tcp://docker:2375
    commands:
       - docker tag devbuild adamant/minecraft-amp
       - docker login -u $DOCKER_USER -p $DOCKER_PASS
       - docker push adamant/minecraft-amp
       - echo "CONGRATS! SUCCESSFULLY BUILT MINECRAFT AMP!"
